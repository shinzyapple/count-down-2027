<div id="counter_wrap"><div id="counter"></div><div><script>let target  = new Date(2027, 0, 1, 0, 0, 0);const countdown = ()=>{const targetObj = document.getElementById("counter");const now = new Date();const differ = target.getTime() - now.getTime();if(differ < 0){targetObj.innerHTML = "あけましておめでとうございます！";return false;};const myDay = Math.floor(differ / 1000 / 60 / 60 / 24);const myHour = Math.floor(differ / 1000 / 60 / 60 % 24);const myMin = Math.floor(differ / 1000 / 60 % 60);const mySec = Math.floor(differ / 1000 % 60);const myMsec= Math.floor(differ);targetObj.innerHTML = "年越しまであと" + "<br>" + String(myDay).padStart(2, '0') + '日' + String(myHour).padStart(2, '0') + '時間' + String(myMin).padStart(2, '0') + '分' + String(mySec).padStart(2, '0') +'秒' + String(myMsec).slice(-3, -1)+"です。";if(differ < 0){clearInterval(countdown);};};setInterval(countdown, 1);</script></div><style>#counter{display:block; max-width:100%; margin:0 auto; width:1440px; padding:400px 15px 400px; color:#000000; background:#FFFFFF; text-align:center; font-size:50px; line-height:1.5em; font-weight:bold;}</style></div>
